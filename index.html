---
layout: index
---

<ul class="posts">
  {% for post in site.posts %}
  <li class="post">
    <a href="{{ post.url }}" class="post-link">
      <h2 class="post-title" title="{{ post.title }}">
        {{ post.title }}<br />
      </h2>
      <span class="meta">
        <time>{{ post.date | date_to_string }}</time>
        -
        {{ post.content | reading_time_as_i }}
      </span>
    </a>
  </li>
  {% endfor %}
</ul>
