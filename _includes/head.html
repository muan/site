<link href='/assets/new.css' rel='stylesheet' type='text/css' />
<link href='/assets/syntax.css' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Halant' rel='stylesheet' type='text/css'>
<link href='/favicon.png' rel='icon'>
<script src='/assets/jquery.js' type='text/javascript'></script>
<script src='/assets/stuff.js' type='text/javascript'></script>

<meta content='width=device-width, initial-scale=1.0' name='viewport'>
<meta content='text/html; charset=utf-8' http-equiv='content-type' />
<meta content="http://muan.co/images/og.png" property="og:image" />
{% if page.date %}
  <meta content='{{ site.url }}{{ page.url }}' property='og:url' />
  <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta content="article" property="og:type" />
  <meta content='{{ page.title }} - {{ site.title }}' property='og:title' />
  <title>{{ page.title }} - {{ site.title }}</title>
{% else %}
  <title>{{ site.title }}</title>
  <meta content='{{ site.title }}' property='og:title' />
  <meta content='{{ site.url }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
  <meta content="blog" property="og:type" />
{% endif %}

{% include ga.html %}
