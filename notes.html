---
layout: default
title: Notes
---

{% for note in site.data.notes %}
<div class="note" id="date-{{ note.date | date: "%Y-%m-%d" }}{{ note.slug }}">
  <h2 class="note-heading">
    <a href="#date-{{ note.date | date: "%Y-%m-%d" }}{{ note.slug }}">{{ note.date | date: "%b %d, %Y" }} #</a>
  </h2>
  {{ note.content | markdownify }}
</div>
{% endfor %}
