<html>
  <head>
    <meta content='{{ site.title }}' property='og:title' />
    <title>{{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    <div class="wrapper">

      {% include header.html %}

      <section class="content">
        <div class="container">
          <article>
            <header>

              <h2 class="post-title">{{ page.title }}</h2>
              {% if page.date %}
                <small class="datetime muted">
                  {{ page.date | date_to_string }} -
                  by <a href="https://twitter.com/muanchiou" target="_blank">@muanchiou</a>
                </small>
                <div class="pagination">
                  {% if page.previous %}
                    <a class="page-nav previous" {% if page.previous %}href="{{ page.previous.url }}" id="js-previous-post"{% endif %}>
                      &lt;
                    </a>
                  {% endif %}
                  {% if page.next %}
                    <a class="page-nav next" {% if page.next %}href="{{ page.next.url }}" id="js-next-post"{% endif %}>
                      &gt;
                    </a>
                  {% endif %}
                </div>
              {% endif %}
            </header>
            {{ content }}
          </article>
        </div>
      </section>

      {% include footer.html %}
    </div>
  </body>
</html>
